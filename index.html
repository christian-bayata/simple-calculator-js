<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-text">
        <input type="text" class="calc-input-text js-calc-input-text" />
        <div id="calc-output-text" class="js-output"></div>
      </div>
      <div class="calc-button-container-1">
        <button class="calc-button button-operator js-button-operator">/</button>
        <button class="calc-button button-operator js-button-operator">(</button>
        <button class="calc-button button-operator js-button-operator">)</button>
        <button class="calc-button button-operator js-button-operator">%</button>
        <button class="calc-button button-operator js-button-operator">*</button>
        <button class="calc-button button-number js-button-number">7</button>
        <button class="calc-button button-number js-button-number">8</button>
        <button class="calc-button button-number js-button-number">9</button>
        <button class="calc-button button-operator js-button-operator">+</button>
        <button class="calc-button button-number js-button-number">4</button>
        <button class="calc-button button-number js-button-number">5</button>
        <button class="calc-button button-number js-button-number">6</button>
        <button class="calc-button button-operator js-button-operator">-</button>
        <button class="calc-button button-number js-button-number">1</button>
        <button class="calc-button button-number js-button-number">2</button>
        <button class="calc-button button-number js-button-number">3</button>
      </div>
      <div class="calc-button-container-2">
        <button class="calc-del-button js-calc-del-button">Del</button>
        <button class="calc-button button-operator">0</button>
        <button class="calc-equal-button js-calc-equal-button">=</button>
      </div>
    </div>
    <script src="./scripts/calculator.js"></script>
  </body>
</html>
